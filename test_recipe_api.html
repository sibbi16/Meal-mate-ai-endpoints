<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-url {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 5px;
            color: #666;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recipe-display {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .recipe-display h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .meta-item {
            flex: 1;
            text-align: center;
        }

        .meta-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meta-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        .recipe-section {
            margin-bottom: 25px;
        }

        .recipe-section h4 {
            color: #764ba2;
            margin-bottom: 12px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recipe-section ul,
        .recipe-section ol {
            padding-left: 20px;
        }

        .recipe-section li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 15px;
        }

        .json-view {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .recipe-meta {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe Generator API Tester</h1>
            <p class="subtitle">Test your Gemini Recipe Generator endpoints</p>
        </header>

        <div class="main-content">
            <!-- Left Panel - Input -->
            <div class="panel">
                <h2>üìù Generate Recipe</h2>
                
                <div class="input-group">
                    <label>API Base URL:</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                    <small class="api-url">Default: http://localhost:8000</small>
                </div>

                <div class="input-group">
                    <label>Recipe Input:</label>
                    <textarea id="recipePrompt" rows="4" placeholder="For recipes: Enter recipe name, ingredients, or paste a recipe URL...
For meal plans: Enter recipe names separated by commas (e.g., 'biryani, pasta, oatmeal')">Chicken biryani</textarea>
                </div>

                <div class="input-group">
                    <label>Or Upload Image:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <small style="color: #666; font-size: 0.9rem;">
                        üì∑ Upload an image of food to generate a recipe
                    </small>
                </div>

                <button id="generateBtn" onclick="generateRecipe()">üöÄ Generate Recipe</button>
                <button id="mealPlanBtn" onclick="generateMealPlan()">üìÖ Generate Meal Plan</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Cooking up your recipe...</p>
                </div>
            </div>

            <!-- Right Panel - Output -->
            <div class="panel">
                <h2>üìÑ Response</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('formatted')">Formatted</button>
                    <button class="tab" onclick="switchTab('json')">JSON</button>
                </div>

                <div id="formatted-tab" class="tab-content active">
                    <div id="recipeOutput"></div>
                </div>

                <div id="json-tab" class="tab-content">
                    <pre id="jsonOutput" class="json-view">No data yet. Generate a recipe to see the response.</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'formatted';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        async function generateRecipe() {
            const apiUrl = document.getElementById('apiUrl').value;
            const prompt = document.getElementById('recipePrompt').value;
            const imageFile = document.getElementById('imageUpload').files[0];
            const loading = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');

            if (!prompt.trim() && !imageFile) {
                alert('Please enter a recipe prompt or upload an image!');
                return;
            }

            loading.classList.add('active');
            generateBtn.disabled = true;

            try {
                const formData = new FormData();
                
                if (prompt.trim()) {
                    formData.append('prompt', prompt);
                }
                
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                const response = await fetch(`${apiUrl}/generate-recipe`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                displayRecipe(data);
                displayJSON(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        }

        async function generateMealPlan() {
            const apiUrl = document.getElementById('apiUrl').value;
            const prompt = document.getElementById('recipePrompt').value;
            const loading = document.getElementById('loading');
            const mealPlanBtn = document.getElementById('mealPlanBtn');

            if (!prompt.trim()) {
                alert('Please enter recipe names separated by commas (e.g., "biryani, pasta, oatmeal")!');
                return;
            }

            loading.classList.add('active');
            mealPlanBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('recipes', prompt.trim());

                const response = await fetch(`${apiUrl}/generate-meal-plan`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                displayMealPlan(data);
                displayJSON(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                loading.classList.remove('active');
                mealPlanBtn.disabled = false;
            }
        }

        function displayRecipe(data) {
            const output = document.getElementById('recipeOutput');
            
            if (data.error) {
                output.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                return;
            }

            const html = `
                <div class="recipe-display">
                    <h3>${data.recipe_name || 'Generated Recipe'}</h3>
                    
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <div class="meta-label">‚è±Ô∏è Duration</div>
                            <div class="meta-value">${data.duration || 'N/A'}</div>
                        </div>
                    </div>

                    <div class="recipe-section">
                        <h4>ü•ò Ingredients</h4>
                        ${data.ingredients && data.ingredients.length > 0 
                            ? `<ul>${data.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>`
                            : '<p>No ingredients specified</p>'
                        }
                    </div>

                    <div class="recipe-section">
                        <h4>üìã Instructions</h4>
                        ${data.steps && data.steps.length > 0 
                            ? `<ol>${data.steps.map(step => `<li>${step}</li>`).join('')}</ol>`
                            : '<p>No steps specified</p>'
                        }
                    </div>
                </div>
            `;
            
            output.innerHTML = html;
        }

        function displayMealPlan(data) {
            const output = document.getElementById('recipeOutput');
            
            if (data.error) {
                output.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                return;
            }

            const html = `
                <div class="meal-plan-display">
                    <h3>üìÖ Weekly Meal Plan</h3>
                    <div class="meal-plan-content">
                        <pre style="white-space: pre-wrap; font-family: inherit; line-height: 1.6; color: #333; background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #e1e5e9;">${data.meal_plan || 'No meal plan generated'}</pre>
                    </div>
                </div>
            `;
            
            output.innerHTML = html;
        }

        function displayJSON(data) {
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.textContent = JSON.stringify(data, null, 2);
        }

        function displayError(message) {
            const output = document.getElementById('recipeOutput');
            output.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
            
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.textContent = JSON.stringify({ error: message }, null, 2);
        }


        // Example prompts on page load
        window.addEventListener('load', () => {
            console.log('Recipe Generator API Tester loaded!');
            console.log('Try these example prompts:');
            console.log('- Chicken biryani');
            console.log('- https://www.example.com/recipe-url');
            console.log('- https://example.com/food-image.jpg');
        });
    </script>
</body>
</html>
